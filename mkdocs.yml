site_name: Igloo Documentation
site_url: https://lpghatguy.github.io/igloo/
repo_name: LPGhatguy/igloo
repo_url: https://github.com/LPGhatguy/igloo

theme:
  name: material
  palette:
    primary: 'Orange'
    accent: 'Orange'
  font:
    text: 'Open Sans'
    code: 'Roboto Mono'

pages:
  - Home: index.md
  - API Reference: api-reference.md

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true